<!DOCTYPE html>
<html>
<head>
    <title>Code Snippets</title>
</head>
<body>
    <h1>Code Snippets</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Language</th>
            <th>Standard Input</th>
            <th>Code</th>
            <th>Timestamp</th>
        </tr>
        {% for snippet in snippets %}
        <tr>
            <td>{{ snippet[0] }}</td>
            <td>{{ snippet[1] }}</td>
            <td>{{ snippet[2] }}</td>
            <td>{{ snippet[3][:100] }}...</td>
            <td>{{ snippet[4] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
