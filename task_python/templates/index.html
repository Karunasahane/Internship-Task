<!DOCTYPE html>
<html>
<head>
    <title>Code Snippet Submission</title>
</head>
<body>
    <h1>Code Snippet Submission</h1>
    <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="language">Code Language:</label>
        <select id="language" name="language" required>
            <option value="">Select a language</option>
            <option value="C++">C++</option>
            <option value="Java">Java</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Python">Python</option>
        </select><br>

        <label for="stdin">Standard Input:</label>
        <textarea id="stdin" name="stdin"></textarea><br>

        <label for="code">Source Code:</label>
        <textarea id="code" name="code" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
